<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="widtd=device-width, initial-scale=1.0">
        <link rel="icon" href="../images/CircleLogo.png">
        <link rel="stylesheet" href="contactstyle.css">
        <title>Menard's Webpage</title>

        <!-- box icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <a href="#" class="logo">MENARD</a>

            <nav class="navbar">
                <a href="../home page/home.html">Home</a>
                <a href="../about page/about.html">About</a>
                <a href="../portfolio page/portfolio.html">Portfolio</a>
                <a href="contact.html"  class="active">Contact</a>
            </nav>

            <div class="bx bx-moon" id="darkMode-icon"></div>
        </header>

        <!-- Main Content -->
        <section class="contact" id="contact">
            <h2 class="heading">Contact <span>Me!</span></h2>

            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email Address">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Mobile Number">
                    <input type="text" placeholder="Email Subject">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                <input type="submit" value="Send Message" class="btn">
            </form>
        </section>

        <!-- footer -->
        <footer class="footer">
            <div class="footer-text">
                <p>Copyright &copy; 2023 by Codehal | All Rights Reserved.</p>
            </div>
        </footer>

    </body>
</html>
